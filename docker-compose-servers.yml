version: "3.8"

services:
  chatserver1:
    build: .
    ports:
      - "8080:8080"
    command: ["ar.edu.unlp.info.oo2.ChatStream.ChatServer", "8080"]
    networks:
      - backend-net
    volumes:
      - ./historiales:/app/historiales
      - ./resultados:/app/resultados

  chatserver2:
    build: .
    ports:
      - "8081:8081"
    command: ["ar.edu.unlp.info.oo2.ChatStream.ChatServer", "8081"]
    networks:
      - backend-net
    volumes:
      - ./historiales:/app/historiales
      - ./resultados:/app/resultados

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - backend-net

networks:
  backend-net:
    external: true
